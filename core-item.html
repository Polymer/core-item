<!--
`core-item` is a simple line-item object: a label and/or an icon that can also 
act as a link.

Example:

    <core-item icon="settings" label="Settings"></core-item>
    
To use as a link, put &lt;a&gt; element in the item.

Example:

    <core-item icon="settings" label="Settings">
      <a href="#settings" target="_self"></a>
    </core-item>

@group Polymer Core Elements
@element core-item
@homepage github.io
-->

<link rel="import" href="../core-icon/core-icon.html">

<dom-module name="core-item">
<link rel="stylesheet" href="core-item.css">
<template>
  <template if="{{icon || src}}">
    <core-icon src="{{src}}" id="icon" icon="{{icon}}" hidden?="{{!src && !icon}}"></core-icon>
  </template>
  <div id="label">{{label}}</div>
  <content></content>
</template>
<script>

  Polymer({
    is: 'core-item',
    hostAttributes: {
        class: "layout horizontal center"
    },
    properties: {
        /**
         * The URL of an image for the icon.
         *
         * @attribute src
         * @type string
         * @default ''
         */
        src: String,

        /**
         * Specifies the icon from the Polymer icon set.
         *
         * @attribute icon
         * @type string
         * @default ''
         */,
        icon: String,

        /**
         * Specifies the label for the menu item.
         *
         * @attribute label
         * @type string
         * @default ''
         */
        label: String
    }
  });

</script>
</dom-module>
